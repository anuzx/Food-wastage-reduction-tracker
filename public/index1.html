<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
     <!-- Main container for the entire login page -->
  <div class="login-container">
    <!-- Box containing the login form and  -->
    <div class="login-box">
        <!-- Title of the login form -->
         <div>
          
          <h1>
            
            Login</h1>
         </div>
     
      <form>
        <!-- Input group for email -->
        <div class="input-group">
          <label for="email">Email</label>
           <!-- Input field for email -->
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <!-- Input group for password -->
        <div class="input-group">
          <label for="password">Password</label>
          <!-- Input field for password -->
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <!-- Submit button for the login form -->
        <button type="submit" id="submit">Login</button>
        <!-- Links for additional options (e.g., forgot password, sign up) -->
        <p class="options">
          <a href="forgetpassword.html" id="forgotpasswordlink">Forgot Password?</a> | <a href="indexsignup.html" id="signuplink">Sign Up</a>
        </p>
      </form>
    </div>
  </div>
  <script type="module" src="script1.js" defer></script>
</body>
</html>
